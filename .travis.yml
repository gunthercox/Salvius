language: python

python:
  - '3.5'
  - '3.4'
  - '2.7'

addons:
  apt:
    packages:
    - tesseract-ocr
    - nodejs

services:
  - mongodb

install:
  - pip install -r dev-requirements.txt
  - pip install -r requirements.txt
  - npm install

script:
  - flake8 salvius
  - nosetests --with-coverage --cover-package=salvius

after_success:
  - coveralls
